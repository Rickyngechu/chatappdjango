<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ group.name }} - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1e1e1e;
        color: white;
      }
      .chat-box {
        background-color: #2c2c2c;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .chat-message {
        border-bottom: 1px solid #444;
        padding: 10px 0;
      }
      .chat-message:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-5">{{ group.name }}</h2>

      <div class="chat-box">
        {% for chat in chats %}
        <div class="chat-message">
          <strong>{{ chat.sender.username }}:</strong> {{ chat.content }}
          <small class="text-muted float-end">{{ chat.timestamp }}</small>
        </div>
        {% empty %}
        <p>No messages in this group yet.</p>
        {% endfor %}
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <input
            type="text"
            name="message"
            class="form-control"
            placeholder="Type a message..."
            required
          />
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
